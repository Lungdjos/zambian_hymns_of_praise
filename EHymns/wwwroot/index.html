<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<title>EHymns</title>
	<base href="/" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link href="css/app.css" rel="stylesheet" />
	<link href="EHymns.styles.css" rel="stylesheet" />
	<link href="css/syncfusion-blazor-icons.css" rel="stylesheet" />
	<link rel="stylesheet" href="fonts/icomoon/style.css">
	<link rel="stylesheet" href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" />

</head>

<body>

	<div class="status-bar-safe-area"></div>
	<button type="button"
			class="btn btn-danger btn-floating btn-lg"
			id="btn-back-to-top">
		<i class="oi oi-arrow-top"></i>
	</button>
	<div id="app">
		<div id="spinner" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">ðŸ—™</a>
	</div>

	<script src="_framework/blazor.webview.js" autostart="false"></script>
	<script src="js/syncfusion-blazor.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/easing.min.js" type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script>
		function isSidebar(x, y) {
			var sidebarEle = document.elementFromPoint(x, y);
			return (sidebarEle && sidebarEle.closest('.sidebar') != null) ? true : false;
		}
		//Get the button
		let mybutton = document.getElementById("btn-back-to-top");

		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () {
			scrollFunction();
		};

		function scrollFunction() {
			if (
				document.body.scrollTop > 10 ||
				document.documentElement.scrollTop > 10
			) {
				mybutton.style.display = "block";
			} else {
				mybutton.style.display = "none";
			}
		}
		// When the user clicks on the button, scroll to the top of the document
		mybutton.addEventListener("click", backToTop);

		function backToTop() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
        		
	</script>

</body>

</html>
